<!DOCTYPE html>
<html>
  <head>
    <title>YouTube.com Clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
      p{
        font-family: Roboto, arial;
        margin-top: 0px;
        margin-bottom: 0px;
      }
      .search-bar{
        display: block;
      }
      .thumbnail-1{
        display: block;
        width: 300px;
      }
      .video-preview{
        width: 300px;
        display: inline-block;
        margin-right: 15px;
        vertical-align: top;
      }
      .video-title{
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
      }
      .video-author{
        margin-top: 10px;
        font-size: 12px;
        color: rgb(96, 96, 96);
      }
      .video-stats{
        margin-top: 4px;
        margin-bottom: 12px;
        font-size: 12px;
        color: rgb(96, 96, 96);
      }
      .video-info{
        display: inline-block;
        width: 200px;      
      }

      .channel-picture{
        width: 50px;
        display: inline-block;  
        vertical-align: top;
      }
      .profile-picture{
        width: 40px;
        border-radius: 50px;
      }
      .thumbnail-row{
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar" type="text" placeholder="Search">
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail-1" src="thumbnails/thumbnail-1.webp">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="profile-image/channel-1.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Talking Tech and Ai with Google CEO Sundar Pichai
          </p>
          <p class="video-author">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views &#183; 6 months ago
          </p>
        </div>
      </div>
      
    
    </div>
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnail-1" src="thumbnails/thumbnail-2.webp">
      </div>
      <div>
        <div class="channel-picture">
          <img class="profile-picture" src="profile-image/channel-2.jpeg">
        </div>
        <div class="video-info">
          <p class="video-title">
            Try Not To Laugh Challenge #9
          </p>
          <p class="video-author">
            Markiplier
          </p>
          <p class="video-stats">
            19M views &#183; 4 years ago
          </p>
        </div>
      </div>
      
    </div>
  </body>
</html>
